<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.0/dist/css/datepicker.min.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/book.css">
    <link rel="icon" href="./images/favicon.png">
    <title>Booking Form</title>
</head>
<body>
    <nav data-scroll-header class="header">
        <img src="/images/burger-logo-smaller.jpg"/>
        <a href="./index.html"><button>Back</button></a>
    </nav>
    <div id="book">
        <h2>Book a table</h2>
        Place your booking for the next fortnight using the form below. Group size more than 8? Give us a call
        <form name="booking" method="POST" id="bookForm" netlify novalidate>
            <div class="name">
                <label for="name"><h3>Name</h3></label>
                <p class="error nameError"></p>
                <input type="text" id="name" name="name" required><br>
            </div>
            <div class="email">
                <label for="email"><h3>Email</h3></label>
                <p class="error emailError"></p>
                <input type="email" id="email" name="email" required><br>
            </div>
            <div class="restaurant">
                <h3>Which restaurant?</h3>
                <label for="glensgaich">Glensgaich</label><input type="radio" id="glensgaich" name="restaurant" value="glensgaich" required>
                <label for="tanygrisiau">Tanygrisiau</label><input type="radio" id="tanygrisiau" name="restaurant" value="tanygrisiau" required>        
            </div>
            <div class="date">
                <label for="date"><h3>Date of Booking</h3></label>
                <p class="error dateError"></p>
                <input type="date" id="date" name="date" min="2020-04-01" max="2020-04-30" required><br>
            </div>
            <div class="time">
                <h3>Time of Booking</h3>
                <p class="error timeError"></p>
                <p id="hour-selection">
                    <span>12-2pm</span>
                    <span>2-4pm</span>
                    <span>4-6pm</span>
                    <span>6-8pm</span>
                    <span>8-10pm</span>
                </p>
                <p id="time-selection">
                        <button id="timebackBtn">Back</button>
                        <label for="time1">12:00</label><input type="radio" id="time1" name="time" value="12:00" required>
                        <label for="time2">12:30</label><input type="radio" id="time2" name="time" value="12:30" required>
                        <label for="time3">13:00</label><input type="radio" id="time3" name="time" value="13:00" required>
                        <label for="time4">13:30</label><input type="radio" id="time4" name="time" value="13:30" required>
                        <label for="time5">14:00</label><input type="radio" id="time5" name="time" value="14:00" required>
                </p> 
            </div>
            <div class="party">
                <h3>Booking party</h3>
                <p class="error partyError"></p>
                <label for="party2">2 people</label><input type="radio" id="party2" name="party" value="2" required>
                <label for="party3">3 people</label><input type="radio" id="party3" name="party" value="3" required>
                <label for="party4">4 people</label><input type="radio" id="party4" name="party" value="4" required>
                <label for="party5">5 people</label><input type="radio" id="party5" name="party" value="5" required>
                <label for="party6">6 people</label><input type="radio" id="party6" name="party" value="6" required>
                <label for="party7">7 people</label><input type="radio" id="party7" name="party" value="7" required>
                <label for="party8">8 people</label><input type="radio" id="party8" name="party" value="8" required>
            </div>
            <div class="message">
                <label for="message"><h3>Message</h3></label>
                <textarea id="message" name="message" placeholder="Any dietary/allergy requirements or special occasions please let us know here"></textarea><br>
            </div>
            <div class="submit-btn">
                <input type="submit" value="Send">
            </div>
            <div class="submit-message">Booking request sent<br>Thank you<br>See you soon</div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.0/dist/js/datepicker.min.js"></script>
    <script src="js/book.js"></script>
</body>
</html>
