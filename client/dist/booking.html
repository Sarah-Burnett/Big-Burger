<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/book.7c743d5b.css">
    <link rel="icon" href="/favicon.8003f84c.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script> 
    <title>Booking</title>
</head>
<body>
    <nav data-scroll-header="" class="header">
        <img src="/burger-logo-smaller.e1b388bd.jpg" alt="Big Burger Logo">
        <a id="backBtn" href="/">Back</a>
    </nav>
    <div id="findBooking" class="modalBg modalActive">
        <div class="modal">
            <form id="findForm">
            <label for="id"><h2>Please enter your booking reference</h2></label>
            <input type="text" name="id" id="id" required="">
            <button id="findBtn">Find</button>
            <p class="error idError"></p>
        </form>
        </div>
    </div>
    <div id="editBooking">
        <h2>Your Booking</h2>
        <form method="POST" action="/api/bookings" id="editForm" novalidate="">
            <div class="row name">
                <div class="label">
                    <label for="name"><h3>Name</h3></label>
                    <p class="error nameError"></p>
                </div>
                <div class="field">
                    <input type="text" id="name" name="name" required="" readonly="">
                </div>
            </div>
            <div class="row email">
                <div class="label">
                    <label for="email"><h3>Email</h3></label>
                </div>
                <div class="field">
                    <input type="email" id="email" name="email" required="" readonly="">
                    <p class="error emailError"></p>
                </div>
            </div>
            <div class="row restaurant">
                <div class="label">
                    <h3>Restaurant</h3>
                </div>
                <div class="field">
                    <div class="restaurants">
                        <label for="glensgaich" role="button" tabindex="0">Glensgaich
                            <input type="radio" id="glensgaich" name="restaurant" value="glensgaich" readonly="" required="">
                        </label>
                        <label for="tanygrisiau" role="button" tabindex="0">Tanygrisiau
                            <input type="radio" id="tanygrisiau" name="restaurant" value="tanygrisiau" required="">
                        </label>
                    </div>
                    <p class="error restaurantError"></p>        
                </div>
            </div>
            <div class="row date">
                <div class="label">
                    <label for="date"><h3>Date of Booking</h3></label>
                </div>
                <div class="field">
                    <input type="date" id="date" name="date" min="2020-04-01" max="2020-04-30" required="" readonly="">
                    <p class="error dateError"></p>
                </div>
            </div>
            <div class="row time">
                <div class="label">                
                    <label for="time"><h3>Time of Booking</h3></label>
                </div>
                <div class="field">
                    <input type="time" id="time" name="time" required="" readonly="">
                    <p class="error timeError"></p>
                </div>
            </div>
            <div class="row party">
                <div class="label">
                    <label for="party"><h3>Booking party</h3></label>
                </div>
                <div class="field">
                    <input type="number" id="party" name="party" min="2" max="8" required="" readonly="">
                    <p class="error partyError"></p>
                </div> 
            </div>
            <div class="row message">
                <div class="label">
                     <label for="message"><h3>Message</h3></label>
                </div>
                <div class="field">
                    <textarea id="message" name="message" placeholder="Any dietary/allergy requirements or special occasions please let us know here"></textarea>
                </div>
            </div>
            <div class="buttons">
                <button type="button" id="editBtn"><i class="fas fa-edit"></i>&nbsp;&nbsp;Edit</button>
                <button type="button" id="deleteBtn"><i class="fas fa-trash"></i>&nbsp;&nbsp;Delete</button>
                <button type="submit" id="updateBtn"><i class="fas fa-edit"></i>&nbsp;&nbsp;Update</button>
            </div>
        </form>
    </div>
    <script src="/booking.6c777bf2.js"></script>
</body>
</html>
